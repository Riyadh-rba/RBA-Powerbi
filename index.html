<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة مؤشرات - شركة رياض بن بليهد للاستشارات المحاسبية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- خط عربي جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- ApexCharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --primary: #0b5f5a;
      --primary-soft: #e0f2f1;
      --accent: #f9a825;
      --danger: #c62828;
      --text-main: #1f2933;
      --text-muted: #7b8794;
      --border: #e0e7ff;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow: 0 18px 50px rgba(15, 23, 42, 0.14);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Cairo", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, rgba(224,242,241,0.9) 0, transparent 55%),
        radial-gradient(circle at bottom right, rgba(237,231,246,0.9) 0, transparent 55%),
        var(--bg);
      color: var(--text-main);
    }

    .shell {
      max-width: 1400px;
      margin: 20px auto 32px;
      padding: 0 16px;
    }

    /* HEADER */
    .header {
      background: linear-gradient(120deg, #f3e5f5, #e3f2fd);
      border-radius: 24px;
      padding: 18px 22px;
      box-shadow: var(--shadow);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: "";
      position: absolute;
      inset-inline-end: -40px;
      top: -40px;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(11,95,90,0.18) 0, transparent 65%);
      opacity: .9;
    }

    .header-main {
      position: relative;
      z-index: 1;
    }

    .header-title {
      font-size: 24px;
      margin: 0 0 4px;
      font-weight: 700;
    }

    .header-subtitle {
      margin: 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .header-tag {
      position: relative;
      z-index: 1;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(148,163,184,0.3);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--primary);
      margin-top: 8px;
    }

    .header-tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--primary);
    }

    .year-filter {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
    }

    .year-label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .year-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .year-btn {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      background: rgba(255,255,255,0.9);
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all .18s ease;
      user-select: none;
    }

    .year-btn-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      border: 2px solid rgba(148,163,184,0.7);
      background: transparent;
      transition: all .18s ease;
    }

    .year-btn-active {
      border-color: var(--primary);
      background: var(--primary-soft);
      color: var(--primary);
    }

    .year-btn-active .year-btn-dot {
      border-color: var(--primary);
      background: var(--primary);
    }

    .year-hint {
      font-size: 11px;
      color: var(--text-muted);
    }

    .year-hint span {
      color: var(--accent);
      font-weight: 600;
    }

    /* TABS */
    .tabs {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tab-btn {
      border: none;
      border-radius: 999px;
      padding: 7px 18px;
      font-size: 14px;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 1px 3px rgba(15,23,42,0.08);
      transition: all .18s ease;
    }

    .tab-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: rgba(148,163,184,0.9);
    }

    .tab-active {
      background: var(--primary);
      color: #e0f2f1;
      box-shadow: 0 12px 30px rgba(11,95,90,0.35);
    }

    .tab-active .tab-dot {
      background: #e0f2f1;
    }

    /* LAYOUT */
    .layout {
      margin-top: 16px;
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.6fr);
      gap: 18px;
      align-items: start;
    }

    @media (max-width: 1000px) {
      .layout { grid-template-columns: minmax(0, 1fr); }
    }

    .panel {
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 16px 18px 18px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset-inline-start: -40px;
      bottom: -60px;
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, rgba(11,95,90,0.09) 0, transparent 60%);
    }

    .panel-inner {
      position: relative;
      z-index: 1;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .panel-title {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .panel-subtitle {
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--text-muted);
    }

    .panel-meta {
      font-size: 11px;
      color: var(--text-muted);
      text-align: left;
    }

    .kpis {
      margin-top: 8px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
    }

    .kpi-card {
      background: linear-gradient(135deg, #ffffff, #f0f4ff);
      border-radius: var(--radius-md);
      padding: 10px 11px 9px;
      border: 1px solid rgba(148,163,184,0.3);
      box-shadow: 0 6px 22px rgba(15,23,42,0.08);
    }

    .kpi-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 3px;
    }

    .kpi-value {
      font-size: 17px;
      font-weight: 700;
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    .kpi-unit {
      font-size: 11px;
      color: var(--text-muted);
    }

    .kpi-note {
      margin-top: 3px;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 2px 7px;
      border-radius: 999px;
      color: var(--primary);
      background: rgba(11,95,90,0.06);
    }

    .kpi-note.bad { color: var(--danger); background: rgba(198,40,40,0.06); }

    .kpi-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .mode-indicator {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .mode-indicator span {
      font-weight: 600;
      color: var(--accent);
    }

    #chart {
      width: 100%;
      height: 310px;
    }

    /* FOOTER */
    .footer {
      margin-top: 20px;
      background: rgba(255,255,255,0.98);
      border-radius: 16px;
      padding: 12px 14px 10px;
      box-shadow: var(--shadow);
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .footer-top {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }

    .footer-powered {
      color: var(--primary);
      font-weight: 600;
    }

    .footer-disc {
      font-size: 11px;
      color: #607d8b;
      line-height: 1.6;
    }
  </style>
</head>
